<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Math Architect (Generator Mode)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #111827;
      --bg-card: #1f2937;
      --accent: #10b981; /* Matrix Green */
      --accent-hover: #059669;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --border: #374151;
      --input-bg: #111827;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 2rem;
      text-transform: uppercase;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      display: grid;
      gap: 2rem;
    }

    /* CARD STYLING */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      text-transform: uppercase;
    }

    /* INPUT GRIDS */
    .grid-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: white;
      padding: 0.8rem;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      box-sizing: border-box; 
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* SCATTER/WILD PANELS */
    #scatterSettings, #wildSettings {
      display: none;
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    /* BUTTONS */
    .btn-analyze {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      text-transform: uppercase;
      transition: 0.2s;
      margin-top: 1rem;
    }
    .btn-analyze:hover { background: #4b5563; color: white; }
    .btn-analyze:disabled { background: var(--border); color: var(--text-sub); cursor: wait; }

    /* OUTPUT LOG */
    .output-log {
        background: #000;
        border: 1px solid var(--border);
        color: var(--accent);
        font-family: 'Roboto Mono', monospace;
        padding: 1rem;
        margin-top: 1rem;
        min-height: 300px;
        max-height: 600px;
        overflow-y: auto;
        white-space: pre-wrap;
        border-radius: 4px;
        display: none;
        font-size: 0.85rem;
    }

  </style>
</head>
<body>

  <h1>Slot Math Architect</h1>

  <div class="container">

    <div class="card">
      <div class="card-header">1. GAME CONFIGURATION</div>
      <form id="mainForm">
        
        <div class="grid-row">
          <div>
            <label>Total Number of Symbols</label>
            <input type="number" name="total_num_symbols" value="5" min="1">
          </div>
          <div>
            <label>Number of Rows</label>
            <input type="number" name="rows" value="3">
          </div>
          <div>
            <label>Number of Columns (Reels)</label>
            <input type="number" name="columns" value="5" min="1">
          </div>
        </div>

        <div class="grid-row">
            <div>
              <label>Min Matching Symbols to Win</label>
              <input type="number" name="min_win" value="3" min="1">
            </div>
            <div>
                <label>Target RTP (%)</label>
                <input type="number" name="rtp" value="96.0" step="0.1">
            </div>
            <div>
                <label>RTP Range (+/-)</label>
                <input type="number" name="rtp_range" value="2.0" step="0.1">
            </div>
        </div>

        <div class="grid-row">
          <div>
            <label>Include Wild?</label>
            <select id="wildSelect" name="wild">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div>
            <label>Include Scatter?</label>
            <select id="scatterSelect" name="scatter">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
        </div>

        <div id="wildSettings">
            <div class="grid-row" style="margin-bottom:0;">
                <div>
                    <label>Jackpot Value</label>
                    <input type="number" name="jackpot" value="1000">
                </div>
            </div>
        </div>

        <div id="scatterSettings">
          <div class="grid-row" style="margin-bottom:0;">
            <div>
              <label>Min Scatter to Trigger</label>
              <input type="number" name="min_win_scatter" value="3">
            </div>
            <div>
              <label>Free Spins Reward</label>
              <input type="number" name="num_free_spin" value="10">
            </div>
            <div>
              <label>Free Spin Retrigger?</label>
              <select name="free_spins_retigger">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div>
              <label>Feature Multiplier</label>
              <input type="number" name="multiplier" step="0.1" value="1.0">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <button id="analyzeBtn" class="btn-analyze">GENERATE & ANALYZE</button>
      <div id="outputLog" class="output-log">Waiting for server response...</div>
    </div>

  </div>

  <script>
    // --- SERVER URL ---
    const SERVER_URL = "https://bbaaf6722ec7.ngrok-free.app";

    // Elements
    const wildSelect = document.getElementById('wildSelect');
    const wildSettings = document.getElementById('wildSettings');
    const scatterSelect = document.getElementById('scatterSelect');
    const scatterSettings = document.getElementById('scatterSettings');
    const mainForm = document.getElementById('mainForm');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const outputLog = document.getElementById('outputLog');

    // --- DYNAMIC UI LOGIC ---
    function updateSettingsVisibility() {
        scatterSettings.style.display = (scatterSelect.value === 'true') ? 'block' : 'none';
        wildSettings.style.display = (wildSelect.value === 'true') ? 'block' : 'none';
    }

    scatterSelect.addEventListener('change', updateSettingsVisibility);
    wildSelect.addEventListener('change', updateSettingsVisibility);

    // --- SERVER COMMUNICATION ---
    analyzeBtn.addEventListener('click', () => {
      // UI Reset
      analyzeBtn.disabled = true;
      analyzeBtn.innerText = "CALCULATING...";
      outputLog.style.display = 'block';
      outputLog.innerText = "> INITIATING UPLINK...\n";

      // Collect Form Data
      const formData = new FormData(mainForm);
      const payload = {};

      for (const [key, value] of formData.entries()) {
        if(value === 'true') payload[key] = true;
        else if(value === 'false') payload[key] = false;
        else if(!isNaN(value) && value !== '') payload[key] = Number(value);
        else payload[key] = value;
      }

      // Note: We are NOT sending 'reels' or 'paytable' arrays anymore.
      // The C++ code will generate them based on RTP constraints.

      // Send Request
      fetch(`${SERVER_URL}/receive`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        analyzeBtn.disabled = false;
        analyzeBtn.innerText = "GENERATE & ANALYZE";
        
        if (data.output) {
            outputLog.innerText += "> DATA RECEIVED.\n\n" + data.output;
        } else if (data.error) {
            outputLog.innerText += "> SERVER ERROR: " + data.error;
        } else {
            outputLog.innerText += "> UNKNOWN RESPONSE FORMAT.";
        }
        // Scroll to bottom
        outputLog.scrollTop = outputLog.scrollHeight;
      })
      .catch(err => {
        outputLog.innerText += "\n> CONNECTION FAILED: " + err.message;
        analyzeBtn.disabled = false;
        analyzeBtn.innerText = "GENERATE & ANALYZE";
      });
    });

  </script>
</body>
</html>
