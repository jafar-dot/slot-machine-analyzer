<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine Math Analyzer</title>
  <style>
       body {
  margin: 0;
  padding: 2rem 1rem;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Rubik', sans-serif;
  color: var(--color-text);
  display: flex;
  justify-content: center;
  min-height: 100vh;
  align-items: flex-start;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
   }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #007b5e;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f49;
    }
    .output-box {
  margin-top: 2rem;
  background: #1e1e1e;
  color: #00ff88;
  padding: 1rem;
  border-radius: 6px;
  min-height: 150px;
  font-family: monospace;
  white-space: pre-wrap;
  overflow-y: visible; 
  max-height: none; 
}

  </style>
</head>
<body>
  <div class="container">
    <h1> Slot Machine Math Analyzer</h1>
    <form id="slotForm">
      <label>Total Number of Symbols:
        <input type="number" name="total_num_symbols" min="1" required />
      </label>
      <label>Number of Rows:
        <input type="number" name="rows" min="1" required />
      </label>
      <label>Number of Columns:
        <input type="number" name="columns" min="1" required />
      </label>
      <label>Minimum Matching Symbols to Win:
        <input type="number" name="min_win" min="1" required />
      </label>
      <label>Include Scatter Symbols?
        <select name="scatter" id="scatterSelect" required>
          <option value="false" selected>No</option>
          <option value="true">Yes</option>
        </select>
      </label>
      <div id="scatterOptions" style="display:none;">
        <label>Minimum Scatters to Trigger Win:
          <input type="number" name="min_win_scatter" min="1" />
        </label>
        <label>Free Spins Retigger Allowed?
          <select name="free_spins_retigger">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </label>
        <label>Number of Free Spins:
          <input type="number" name="num_free_spin" min="0" />
        </label>
        <label>Multiplier:
          <input type="number" name="multiplier" step="0.1" min="0" />
        </label>
      </div>
      <label>Include Wild Symbols?
        <select name="wild" id="wildSelect" required>
          <option value="false" selected>No</option>
          <option value="true">Yes</option>
        </select>
      </label>
      <div id="wildOptions" style="display:none;">
        <label>Jackpot:
          <input type="number" name="jackpot" min="0" />
        </label>
      </div>
      <label>Player Return (RTP %):
        <input type="number" name="rtp" step="0.1" min="0" max="100" required />
      </label>
      <label>RTP Range:
        <input type="number" name="rtp_range" step="0.1" min="0" required />
      </label>
      <button type="submit"> Analyze</button>
    </form>
    <div class="output-box" id="output">Waiting for analysis...</div>
  </div>
  <script>
    const scatterSelect = document.getElementById('scatterSelect');
    const wildSelect = document.getElementById('wildSelect');
    const scatterOptions = document.getElementById('scatterOptions');
    const wildOptions = document.getElementById('wildOptions');
    const outputDiv = document.getElementById('output');
    scatterSelect.addEventListener('change', () => {
      scatterOptions.style.display = (scatterSelect.value === 'true') ? 'block' : 'none';
    });
    wildSelect.addEventListener('change', () => {
      wildOptions.style.display = (wildSelect.value === 'true') ? 'block' : 'none';
    });

document.getElementById('slotForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const result = {};
  for (let [key, value] of formData.entries()) {
    if (value === 'true') result[key] = true;
    else if (value === 'false') result[key] = false;
    else if (!isNaN(value)) result[key] = Number(value);
    else result[key] = value;
  }

  outputDiv.textContent = "Running analysis...\n";

  fetch("https://chigger-blessed-bat.ngrok-free.app/receive", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(result)
  }).then(response => {
    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");

    function readStream() {
      reader.read().then(({ done, value }) => {
        if (done) {
          outputDiv.textContent += "\n✅ Analysis finished.";
          return;
        }
        const chunk = decoder.decode(value, { stream: true });
        outputDiv.textContent += chunk;
        outputDiv.scrollTop = outputDiv.scrollHeight; // auto-scroll to bottom
        readStream(); // keep reading
      });
    }

    readStream();
  }).catch(err => {
    outputDiv.textContent += "\n❌ Error: " + err.message;
  });
});


    
  </script>
</body>
</html>
