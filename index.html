<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Math Architect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #111827;
      --bg-card: #1f2937;
      --accent: #10b981; /* Matrix Green */
      --accent-hover: #059669;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --border: #374151;
      --input-bg: #111827;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 2rem;
      text-transform: uppercase;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      gap: 2rem;
    }

    /* CARD STYLING */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* INPUT GRIDS */
    .grid-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: white;
      padding: 0.8rem;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      box-sizing: border-box; 
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* SCATTER SETTINGS PANEL */
    #scatterSettings {
      display: none;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--accent);
      padding: 1.5rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    /* PAYTABLE TABLE */
    .table-wrapper {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    th {
      background: #111827;
      color: var(--accent);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
      background: #273548;
      position: sticky;
      left: 0;
    }

    td input {
      width: 80px;
      text-align: center;
      border: 1px solid #4b5563;
    }

    /* BUTTONS */
    .btn-analyze {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      text-transform: uppercase;
      transition: 0.2s;
      margin-top: 1rem;
    }

    .btn-analyze:hover {
      background: var(--accent-hover);
    }

    .btn-analyze:disabled {
      background: var(--border);
      color: var(--text-sub);
      cursor: not-allowed;
    }

    /* PROGRESS BAR */
    .progress-container {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    .progress-track {
      width: 100%;
      height: 20px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #34d399);
      transition: width 0.3s ease;
    }

    .status-text {
      color: var(--accent);
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
    }

    /* RESULT LINKS */
    .result-actions {
      display: none;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-link {
      display: block;
      padding: 1rem;
      text-align: center;
      background: #374151;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      border: 1px solid var(--border);
    }
    .btn-link:hover { background: #4b5563; }
    .btn-play { border-color: var(--accent); color: var(--accent); }

  </style>
</head>
<body>

  <h1>Slot Math Architect</h1>

  <div class="container">

    <div class="card">
      <div class="card-header">1. GRID & SYMBOL CONFIGURATION</div>
      <form id="mainForm">
        <div class="grid-row">
          <div>
            <label>Total Number of Symbols</label>
            <input type="number" id="totalSymbols" name="total_num_symbols" value="5" min="1">
          </div>
          <div>
            <label>Number of Rows</label>
            <input type="number" name="rows" value="3">
          </div>
          <div>
            <label>Number of Columns (Reels)</label>
            <input type="number" id="numCols" name="columns" value="5" min="1">
          </div>
        </div>

        <div class="grid-row">
          <div>
            <label>Include Wild?</label>
            <select id="wildSelect" name="wild">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div>
            <label>Include Scatter?</label>
            <select id="scatterSelect" name="scatter">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
        </div>

        <div id="scatterSettings">
          <div class="grid-row" style="margin-bottom:0;">
            <div>
              <label>Min Scatter to Trigger</label>
              <input type="number" name="min_scatter_trigger" value="3">
            </div>
            <div>
              <label>Free Spins Reward</label>
              <input type="number" name="num_free_spin" value="10">
            </div>
            <div>
              <label>Free Spin Retrigger?</label>
              <select name="free_spin_retrigger">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div>
              <label>Feature Multiplier</label>
              <input type="number" name="multiplier" step="0.1" value="1.0">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header">2. PAYTABLE INSPECTOR (PAYOUTS)</div>
      <div class="table-wrapper" id="paytableContainer">
        </div>
    </div>

    <div class="card">
      <button id="analyzeBtn" class="btn-analyze">ANALYZE MATHEMATICS</button>

      <div id="progressContainer" class="progress-container">
        <div class="progress-track">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="statusText" class="status-text">CONNECTING TO SERVER...</div>
      </div>

      <div id="resultActions" class="result-actions">
        <a href="#" id="playLink" target="_blank" class="btn-link btn-play">▶ PLAY DEMO</a>
        <a href="#" id="dlLink" download class="btn-link">⬇ DOWNLOAD JSON</a>
      </div>
    </div>

  </div>

  <script>
    const SERVER_URL = "https://hamster-teaching-serval.ngrok-free.app";
    const SESSION_ID = "user_" + Math.floor(Math.random() * 9999999);

    // Elements
    const totalSymbolsInput = document.getElementById('totalSymbols');
    const numColsInput = document.getElementById('numCols');
    const wildSelect = document.getElementById('wildSelect');
    const scatterSelect = document.getElementById('scatterSelect');
    const scatterSettings = document.getElementById('scatterSettings');
    const paytableContainer = document.getElementById('paytableContainer');
    const mainForm = document.getElementById('mainForm');
    
    const analyzeBtn = document.getElementById('analyzeBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const resultActions = document.getElementById('resultActions');
    const playLink = document.getElementById('playLink');
    const dlLink = document.getElementById('dlLink');

    // --- 1. DYNAMIC UI LOGIC ---

    // Toggle Scatter Panel
    scatterSelect.addEventListener('change', () => {
      if(scatterSelect.value === 'true') {
        scatterSettings.style.display = 'block';
      } else {
        scatterSettings.style.display = 'none';
      }
      renderPaytable(); // Re-render table because rows changed
    });

    wildSelect.addEventListener('change', renderPaytable);
    totalSymbolsInput.addEventListener('input', renderPaytable);
    numColsInput.addEventListener('input', renderPaytable);

    function renderPaytable() {
      const symbols = parseInt(totalSymbolsInput.value) || 0;
      const cols = parseInt(numColsInput.value) || 0;
      const hasWild = wildSelect.value === 'true';
      const hasScatter = scatterSelect.value === 'true';

      if (symbols < 1 || cols < 1) {
        paytableContainer.innerHTML = '<div style="padding:1rem; text-align:center;">Enter valid config to see paytable</div>';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>SYMBOL NAME</th>';
      
      // Generate Headers (1x, 2x... Nx)
      for(let i=1; i<=cols; i++) {
        html += `<th>${i}x COLUMN</th>`;
      }
      html += '</tr></thead><tbody>';

      // Helper for rows
      const createRow = (name) => {
        let row = `<tr><td>${name}</td>`;
        for(let i=0; i<cols; i++) {
          row += `<td><input type="number" step="0.1" class="pay-val" data-row="${name}" value="0"></td>`;
        }
        row += '</tr>';
        return row;
      };

      // 1. Regular Symbols
      for(let i=1; i<=symbols; i++) {
        html += createRow(`Symbol_${i}`);
      }

      // 2. Wild
      if(hasWild) html += createRow('WILD');

      // 3. Scatter
      if(hasScatter) html += createRow('SCATTER');

      html += '</tbody></table>';
      paytableContainer.innerHTML = html;
    }

    // Initial render
    renderPaytable();


    // --- 2. SERVER COMMUNICATION LOGIC ---

    analyzeBtn.addEventListener('click', () => {
      // UI Reset
      analyzeBtn.disabled = true;
      progressContainer.style.display = 'block';
      resultActions.style.display = 'none';
      progressBar.style.width = '0%';
      statusText.textContent = "INITIALIZING DATA...";

      // Collect Form Data
      const formData = new FormData(mainForm);
      const payload = { session_id: SESSION_ID };

      for (const [key, value] of formData.entries()) {
        if(value === 'true') payload[key] = true;
        else if(value === 'false') payload[key] = false;
        else if(!isNaN(value) && value !== '') payload[key] = Number(value);
        else payload[key] = value;
      }

      // Collect Paytable Data (Array of Arrays)
      const inputs = document.querySelectorAll('.pay-val');
      const map = {};
      inputs.forEach(inp => {
        const r = inp.dataset.row;
        if(!map[r]) map[r] = [];
        map[r].push(Number(inp.value));
      });
      payload.paytable = Object.values(map);

      // Send Initial Request
      fetch(`${SERVER_URL}/receive`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if(res.ok) {
          // Start Polling
          startPolling();
        } else {
          throw new Error("Server Error");
        }
      })
      .catch(err => {
        statusText.textContent = "ERROR: " + err.message;
        statusText.style.color = 'red';
        analyzeBtn.disabled = false;
      });
    });

    function startPolling() {
      const interval = setInterval(() => {
        fetch(`${SERVER_URL}/get_status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: SESSION_ID })
        })
        .then(res => res.json())
        .then(data => {
          const percent = data.process_percent;
          progressBar.style.width = percent + '%';
          
          if(percent < 100) {
             statusText.textContent = `PROCESSING... ${percent}%`;
          } else {
             // 100% Complete
             clearInterval(interval);
             statusText.textContent = "COMPLETE";
             
             playLink.href = SERVER_URL + data.game_link;
             dlLink.href = SERVER_URL + data.download_link;
             
             // Hide progress, show buttons
             setTimeout(() => {
               progressContainer.style.display = 'none';
               analyzeBtn.style.display = 'none'; // Remove analyze button
               resultActions.style.display = 'grid';
             }, 500);
          }
        })
        .catch(e => console.log(e));
      }, 1000); // Check every 1 second
    }
  </script>
</body>
</html>
