<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Math Architect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #111827;
      --bg-card: #1f2937;
      --accent: #10b981; /* Matrix Green */
      --accent-hover: #059669;
      --text-main: #ffffff;
      --text-sub: #9ca3af;
      --border: #374151;
      --input-bg: #111827;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 2rem;
      text-transform: uppercase;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      display: grid;
      gap: 2rem;
    }

    /* CARD STYLING */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      text-transform: uppercase;
    }

    /* INPUT GRIDS */
    .grid-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: white;
      padding: 0.8rem;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      box-sizing: border-box; 
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* REEL STRIPS SPECIFIC */
    .reel-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
    }
    .reel-input-group {
        display: flex;
        flex-direction: column;
    }
    .reel-input-group textarea {
        height: 150px;
        resize: vertical;
        font-size: 0.8rem;
    }

    /* SCATTER/WILD PANELS */
    #scatterSettings, #wildSettings {
      display: none;
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    /* PAYTABLE TABLE */
    .table-wrapper {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    th {
      background: #111827;
      color: var(--accent);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
      background: #273548;
      position: sticky;
      left: 0;
    }

    td input {
      width: 80px;
      text-align: center;
      border: 1px solid #4b5563;
    }

    /* BUTTONS */
    .btn-analyze {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      text-transform: uppercase;
      transition: 0.2s;
      margin-top: 1rem;
    }
    .btn-analyze:hover { background: var(--accent-hover); }
    .btn-analyze:disabled { background: var(--border); color: var(--text-sub); cursor: wait; }

    .btn-small {
        background: #374151;
        color: white;
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        text-transform: uppercase;
    }
    .btn-small:hover { background: #4b5563; }

    /* OUTPUT LOG */
    .output-log {
        background: #000;
        border: 1px solid var(--border);
        color: var(--accent);
        font-family: 'Roboto Mono', monospace;
        padding: 1rem;
        margin-top: 1rem;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        border-radius: 4px;
        display: none;
        font-size: 0.85rem;
    }

  </style>
</head>
<body>

  <h1>Slot Math Architect</h1>

  <div class="container">

    <div class="card">
      <div class="card-header">1. GRID & SYMBOL CONFIGURATION</div>
      <form id="mainForm">
        <div class="grid-row">
          <div>
            <label>Total Number of Symbols</label>
            <input type="number" id="totalSymbols" name="total_num_symbols" value="5" min="1">
          </div>
          <div>
            <label>Number of Rows</label>
            <input type="number" name="rows" value="3">
          </div>
          <div>
            <label>Number of Columns (Reels)</label>
            <input type="number" id="numCols" name="columns" value="5" min="1">
          </div>
        </div>

        <div class="grid-row">
            <div>
              <label>Min Matching Symbols to Win</label>
              <input type="number" name="min_win" value="3" min="1">
            </div>
            </div>

        <div class="grid-row">
          <div>
            <label>Include Wild?</label>
            <select id="wildSelect" name="wild">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div>
            <label>Include Scatter?</label>
            <select id="scatterSelect" name="scatter">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
        </div>

        <div id="wildSettings">
            <div class="grid-row" style="margin-bottom:0;">
                <div>
                    <label>Jackpot Value</label>
                    <input type="number" name="jackpot" value="1000">
                </div>
            </div>
        </div>

        <div id="scatterSettings">
          <div class="grid-row" style="margin-bottom:0;">
            <div>
              <label>Min Scatter to Trigger</label>
              <input type="number" name="min_win_scatter" value="3">
            </div>
            <div>
              <label>Free Spins Reward</label>
              <input type="number" name="num_free_spin" value="10">
            </div>
            <div>
              <label>Free Spin Retrigger?</label>
              <select name="free_spins_retigger">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div>
              <label>Feature Multiplier</label>
              <input type="number" name="multiplier" step="0.1" value="1.0">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
        <div class="card-header">
            2. REEL STRIPS CONFIGURATION
            <button type="button" id="autoFillBtn" class="btn-small">Auto-Fill Random</button>
        </div>
        <div id="reelsContainer" class="reel-container">
            </div>
    </div>

    <div class="card">
      <div class="card-header">3. PAYTABLE INSPECTOR</div>
      <div class="table-wrapper" id="paytableContainer">
        </div>
    </div>

    <div class="card">
      <button id="analyzeBtn" class="btn-analyze">ANALYZE MATHEMATICS</button>
      <div id="outputLog" class="output-log">Waiting for server response...</div>
    </div>

  </div>

  <script>
    // --- SERVER URL ---
    const SERVER_URL = "https://bbaaf6722ec7.ngrok-free.app";

    // Elements
    const totalSymbolsInput = document.getElementById('totalSymbols');
    const numColsInput = document.getElementById('numCols');
    const wildSelect = document.getElementById('wildSelect');
    const wildSettings = document.getElementById('wildSettings');
    const scatterSelect = document.getElementById('scatterSelect');
    const scatterSettings = document.getElementById('scatterSettings');
    const paytableContainer = document.getElementById('paytableContainer');
    const reelsContainer = document.getElementById('reelsContainer');
    const autoFillBtn = document.getElementById('autoFillBtn');
    const mainForm = document.getElementById('mainForm');
    
    const analyzeBtn = document.getElementById('analyzeBtn');
    const outputLog = document.getElementById('outputLog');

    // --- 1. DYNAMIC UI LOGIC ---

    function updateSettingsVisibility() {
        scatterSettings.style.display = (scatterSelect.value === 'true') ? 'block' : 'none';
        wildSettings.style.display = (wildSelect.value === 'true') ? 'block' : 'none';
    }

    scatterSelect.addEventListener('change', () => {
        updateSettingsVisibility();
        renderPaytable();
        // We don't re-render reels on scatter change to preserve data, 
        // but user must ensure they use the right IDs if they manually typed them.
    });

    wildSelect.addEventListener('change', () => {
        updateSettingsVisibility();
        renderPaytable();
    });

    totalSymbolsInput.addEventListener('input', () => { renderPaytable(); });
    
    // When Columns change, we must update both Paytable and Reel Inputs
    numColsInput.addEventListener('input', () => { 
        renderPaytable(); 
        renderReelInputs(); 
    });

    // --- Render Paytable ---
    function renderPaytable() {
      const symbols = parseInt(totalSymbolsInput.value) || 0;
      const cols = parseInt(numColsInput.value) || 0;
      const hasWild = wildSelect.value === 'true';
      const hasScatter = scatterSelect.value === 'true';

      if (symbols < 1 || cols < 1) {
        paytableContainer.innerHTML = '<div style="padding:1rem; text-align:center;">Enter valid config to see paytable</div>';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>SYMBOL NAME</th>';
      for(let i=1; i<=cols; i++) html += `<th>${i}x COLUMN</th>`;
      html += '</tr></thead><tbody>';

      const createRow = (name) => {
        let row = `<tr><td>${name}</td>`;
        for(let i=0; i<cols; i++) {
          row += `<td><input type="number" step="0.1" class="pay-val" data-row="${name}" value="0"></td>`;
        }
        row += '</tr>';
        return row;
      };

      // 1. Regular Symbols
      // Note: If Wild/Scatter exist, they take up the highest IDs.
      // Logic from C++:
      // if (wild && scatter) count_normal = total - 2;
      // else if (wild || scatter) count_normal = total - 1;
      
      let normalCount = symbols;
      if (hasWild && hasScatter) normalCount = symbols - 2;
      else if (hasWild || hasScatter) normalCount = symbols - 1;

      for(let i=1; i<=normalCount; i++) {
        html += createRow(`Symbol_${i}`);
      }
      if(hasWild) html += createRow('WILD');
      if(hasScatter) html += createRow('SCATTER');

      html += '</tbody></table>';
      paytableContainer.innerHTML = html;
    }

    // --- Render Reel Inputs ---
    function renderReelInputs() {
        const cols = parseInt(numColsInput.value) || 0;
        reelsContainer.innerHTML = ''; // Clear existing

        if(cols < 1) return;

        for(let i=1; i<=cols; i++) {
            const div = document.createElement('div');
            div.className = 'reel-input-group';
            div.innerHTML = `
                <label>Reel ${i} Strip (CSV)</label>
                <textarea id="reel_${i}" placeholder="1,2,3,1,4..."></textarea>
            `;
            reelsContainer.appendChild(div);
        }
    }

    // --- Auto-Fill Reels Logic ---
    autoFillBtn.addEventListener('click', () => {
        const cols = parseInt(numColsInput.value) || 0;
        const totalSyms = parseInt(totalSymbolsInput.value) || 0;
        const hasWild = wildSelect.value === 'true';
        const hasScatter = scatterSelect.value === 'true';

        if(cols < 1 || totalSyms < 1) return;

        // Logic to match C++ ID generation
        // IDs range from 1 to totalSyms
        
        for(let i=1; i<=cols; i++) {
            const txt = document.getElementById(`reel_${i}`);
            // Generate a random strip of length 30-50
            const len = Math.floor(Math.random() * 20) + 30; 
            const arr = [];
            
            // Generate standard strip
            for(let k=0; k<len; k++) {
                // Weighted random for better realism? Or pure random?
                // Using pure random for now based on total symbols
                const rnd = Math.floor(Math.random() * totalSyms) + 1;
                arr.push(rnd);
            }
            txt.value = arr.join(',');
        }
    });

    // Initial render
    renderPaytable();
    renderReelInputs();


    // --- 2. SERVER COMMUNICATION LOGIC ---

    analyzeBtn.addEventListener('click', () => {
      // UI Reset
      analyzeBtn.disabled = true;
      analyzeBtn.innerText = "CALCULATING...";
      outputLog.style.display = 'block';
      outputLog.innerText = "> INITIATING UPLINK...\n";

      // Collect Form Data
      const formData = new FormData(mainForm);
      const payload = {};

      for (const [key, value] of formData.entries()) {
        if(value === 'true') payload[key] = true;
        else if(value === 'false') payload[key] = false;
        else if(!isNaN(value) && value !== '') payload[key] = Number(value);
        else payload[key] = value;
      }

      // Collect Paytable Data
      const inputs = document.querySelectorAll('.pay-val');
      const map = {};
      inputs.forEach(inp => {
        const r = inp.dataset.row;
        if(!map[r]) map[r] = [];
        map[r].push(Number(inp.value));
      });
      payload.paytable = Object.values(map);

      // Collect Reel Data
      const cols = parseInt(numColsInput.value) || 0;
      const reelsArray = [];
      for(let i=1; i<=cols; i++) {
          const raw = document.getElementById(`reel_${i}`).value;
          // Clean and parse CSV
          const strip = raw.split(',')
                           .map(s => s.trim())
                           .filter(s => s !== '')
                           .map(Number);
          reelsArray.push(strip);
      }
      payload.reels = reelsArray;

      // Send Request
      fetch(`${SERVER_URL}/receive`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        analyzeBtn.disabled = false;
        analyzeBtn.innerText = "ANALYZE MATHEMATICS";
        
        if (data.output) {
            outputLog.innerText += "> DATA RECEIVED.\n\n" + data.output;
        } else if (data.error) {
            outputLog.innerText += "> SERVER ERROR: " + data.error;
        } else {
            outputLog.innerText += "> UNKNOWN RESPONSE FORMAT.";
        }
        // Scroll to bottom
        outputLog.scrollTop = outputLog.scrollHeight;
      })
      .catch(err => {
        outputLog.innerText += "\n> CONNECTION FAILED: " + err.message;
        analyzeBtn.disabled = false;
        analyzeBtn.innerText = "ANALYZE MATHEMATICS";
      });
    });

  </script>
</body>
</html>
