<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>-Slot Machine Math Analyzer-</title>
  <style>
body {
  margin: 0;
  padding: 2rem 1rem;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #007b5e;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f49;
    }

    /* ‚úÖ THE FIXED BLACK OUTPUT BOX */
    .output-box {
      background: #000;
      color: #00ff88;
      font-family: monospace;
      white-space: pre; /* do not wrap */
      overflow-x: auto;
      overflow-y: auto;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      padding: 1rem;
      margin-top: 2rem;
      min-height: 300px;
      border-radius: 6px;
      resize: vertical;
    }

    .output-line {
      display: block;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Slot Machine Math Analyzer</h1>
    <form id="slotForm">
      <label>Total Number of Symbols:
        <input type="number" name="total_num_symbols" required />
      </label>
      <label>Rows:
        <input type="number" name="rows" required />
      </label>
      <label>Columns:
        <input type="number" name="columns" required />
      </label>
      <label>Min Match to Win:
        <input type="number" name="min_win" required />
      </label>

      <label>Scatter:
        <select name="scatter" id="scatterSelect">
          <option value="false" selected>No</option>
          <option value="true">Yes</option>
        </select>
      </label>

      <div id="scatterOptions" style="display:none;">
        <label>Min Win Scatter:
          <input type="number" name="min_win_scatter" />
        </label>
        <label>Free Spins Retigger:
          <select name="free_spins_retigger">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </label>
        <label>Number of Free Spins:
          <input type="number" name="num_free_spin" />
        </label>
        <label>Multiplier:
          <input type="number" name="multiplier" step="0.1" />
        </label>
      </div>

      <label>Wild:
        <select name="wild" id="wildSelect">
          <option value="false" selected>No</option>
          <option value="true">Yes</option>
        </select>
      </label>

      <div id="wildOptions" style="display:none;">
        <label>Jackpot:
          <input type="number" name="jackpot" />
        </label>
      </div>

      <label>RTP:
        <input type="number" name="rtp" step="0.1" required />
      </label>
      <label>RTP Range:
        <input type="number" name="rtp_range" step="0.1" required />
      </label>

      <button type="submit">Analyze</button>
    </form>
  </div>

  <!-- ‚úÖ The Output -->
  <div class="output-box" id="outputBox"></div>

  <script>
    const scatterSelect = document.getElementById('scatterSelect');
    const wildSelect = document.getElementById('wildSelect');
    const scatterOptions = document.getElementById('scatterOptions');
    const wildOptions = document.getElementById('wildOptions');

    scatterSelect.addEventListener('change', () => {
      scatterOptions.style.display = scatterSelect.value === 'true' ? 'block' : 'none';
    });

    wildSelect.addEventListener('change', () => {
      wildOptions.style.display = wildSelect.value === 'true' ? 'block' : 'none';
    });

    const outputBox = document.getElementById('outputBox');

    document.getElementById('slotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      outputBox.innerHTML = '';
      const formData = new FormData(this);
      const data = {};

      for (const [key, value] of formData.entries()) {
        if (value === 'true') data[key] = true;
        else if (value === 'false') data[key] = false;
        else if (!isNaN(value)) data[key] = Number(value);
        else data[key] = value;
      }

      const appendLine = (text) => {
        const line = document.createElement('div');
        line.className = 'output-line';
        line.textContent = text;

        // ‚úÖ Dynamically shrink font if line is too long
        let fontSize = 18;
        line.style.fontSize = fontSize + 'px';
        outputBox.appendChild(line);

        while (line.scrollWidth > outputBox.clientWidth && fontSize > 10) {
          fontSize--;
          line.style.fontSize = fontSize + 'px';
        }

        outputBox.scrollTop = outputBox.scrollHeight;
      };

      appendLine("üöÄ Running analysis...\n");

      fetch("https://0aa63912918e.ngrok-free.app/receive", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => {
        const reader = res.body.getReader();
        const decoder = new TextDecoder();

        const readChunk = () => {
          reader.read().then(({ done, value }) => {
            if (done) {
              appendLine("‚úÖ Analysis finished.");
              return;
            }
            const text = decoder.decode(value);
            const lines = text.split('\n');
            for (const line of lines) {
              if (line.trim() !== '') appendLine(line);
            }
            readChunk();
          });
        };

        readChunk();
      }).catch(err => {
        appendLine("‚ùå Error: " + err.message);
      });
    });
  </script>
</body>
</html>
