<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine Analyzer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 100%;
      width: 100%;
      padding: 1rem;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #007b5e;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #007b5e;
      color: white;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f49;
    }

    .output {
      margin-top: 2rem;
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 6px;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Slot Machine Analyzer</h1>
      <form id="slotForm">
        <label>Number of Rows:
          <input type="number" name="rows" min="1" required />
        </label>
        <label>Number of Columns:
          <input type="number" name="columns" min="1" required />
        </label>
        <label>Total Number of Symbols:
          <input type="number" name="symbols" min="1" required />
        </label>
        <label>Include Scatter Symbols?
          <select name="scatter">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
        <label>Include Wild Symbols?
          <select name="wild">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
        <label>Minimum Symbols to Win:
          <input type="number" name="minwin" min="1" required />
        </label>
        <label>Scatter Needed for Free Spins:
          <input type="number" name="scatter_needed" min="0" required />
        </label>
        <label>Free Spins Awarded:
          <input type="number" name="free_spins" min="0" required />
        </label>
        <label>Player Return (RTP %):
          <input type="number" name="rtp" step="0.1" min="0" max="100" required />
        </label>
        <button type="submit">Analyze</button>
      </form>

      <div id="result" class="output" style="display:none"></div>
    </div>
  </div>

  <script>
    document.getElementById('slotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const result = {};
      for (let [key, value] of formData.entries()) {
        result[key] = value;
      }
      const output = `
        <strong>Configuration Summary:</strong><br>
        Rows: ${result.rows}<br>
        Columns: ${result.columns}<br>
        Symbols: ${result.symbols}<br>
        Scatter: ${result.scatter}<br>
        Wild: ${result.wild}<br>
        Minimum to Win: ${result.minwin}<br>
        Scatter Needed: ${result.scatter_needed}<br>
        Free Spins: ${result.free_spins}<br>
        RTP: ${result.rtp}%
      `;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = output;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
