<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine Math Analyzer</title>
  <style>
body {
  margin: 0;
  padding: 2rem 1rem;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  max-width: 800px;
  width: 100%;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  font-size: 1.8rem;
  color: #007b5e;
  margin-bottom: 1rem;
}

/* üî• text box */
#messageInput {
  width: 100%;
  padding: 0.75rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 1rem;
  margin-bottom: 2rem;
  resize: vertical;
}

/* üî• clickable label */
.send-label {
  display: block;
  padding: 0.75rem;
  background-color: #007b5e;
  color: white;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}
.send-label:hover {
  background-color: #005f49;
}

/* ‚úÖ Output box */
.output-box {
  background: #000;
  color: #00ff88;
  font-family: monospace;
  white-space: pre;
  overflow-y: auto;
  width: 100%;
  max-width: 100vw;
  box-sizing: border-box;
  padding: 1rem;
  margin-top: 2rem;
  min-height: 300px;
  border-radius: 6px;
  resize: vertical;
}

.output-line {
  display: block;
  font-size: 18px;
}
  </style>
</head>
<body>

  <div class="container">
    <h1>Slot Machine Math Analyzer</h1>

    <!-- üî• text field for your message -->
    <textarea id="messageInput" placeholder="Write your message here..."></textarea>

    <!-- üî• label to send -->
    <label class="send-label" id="sendLabel">Send Message</label>
  </div>

  <!-- ‚úÖ Output -->
  <div class="output-box" id="outputBox"></div>

  <script>
    const outputBox = document.getElementById('outputBox');
    const sendLabel = document.getElementById('sendLabel');
    const messageInput = document.getElementById('messageInput');

    sendLabel.addEventListener('click', function() {
      outputBox.innerHTML = '';

      const data = { message: messageInput.value }; // üî• sends what you typed

      const appendLine = (text) => {
        const line = document.createElement('div');
        line.className = 'output-line';
        line.textContent = text;
        outputBox.appendChild(line);
        outputBox.scrollTop = outputBox.scrollHeight;
      };

      appendLine("üöÄ Sending message...\n");

      fetch("https://8bc048f806eb.ngrok-free.app/receive", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => {
        const reader = res.body.getReader();
        const decoder = new TextDecoder();

        const readChunk = () => {
          reader.read().then(({ done, value }) => {
            if (done) {
              appendLine("‚úÖ Done.");
              return;
            }
            const text = decoder.decode(value);
            const lines = text.split('\n');
            for (const line of lines) {
              if (line.trim() !== '') appendLine(line);
            }
            readChunk();
          });
        };

        readChunk();
      }).catch(err => {
        appendLine("‚ùå Error: " + err.message);
      });
    });
  </script>
</body>
</html>
